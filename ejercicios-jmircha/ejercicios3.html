// 9) Programa una función que obtenga un numero aleatorio entre 501 y 600.


function randomNumber() {
    let min = 501;
    let max = 600;
    let x = Math.floor(Math.random()*(max-min+1)+min);

    return x
}

console.log(randomNumber());
